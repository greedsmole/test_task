{% extends 'base.html' %}

{% block title%}
Registration - Local blog
{% endblock %}
{% load static %}
{% block content %}

{% load crispy_forms_tags %}
  <div class="container justify-content-md-center col-md-4">
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit">Sign up</button>
    </form>
  </div>

{% endblock %}
