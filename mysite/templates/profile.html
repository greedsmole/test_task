{% extends 'base.html' %}

{% block title %} {{ user.username }} {% endblock %}

{% block content %}
<div class = "container-fluid">
  <div class="row align-items-start">
    <div class='post-table col-xl-10'>
      <div class='card-header'>
        Posts
      </div>
      {% for post in user_posts %}
            <div class="post card" style="width:100%">
              <div class="post-title card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <pre class="card-text">{{ post.body }}</pre>
                <span class='card-text'><small class='text-muted'>Created:{{ post.created }}</small></span>
                <span class='card-text'><small class='text-muted'>Last Modified:{{ post.last_modified }}</small></span>
                <span class='card-text'><a href="/post/{{ post.id }}/update">Change </a></span>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class='col-xl-2 list-group'>
      <div class="list-group-item">
        <a href="{% url 'newpost' %}">New Post</a>
      </div>
      </div>
  </div>
</div>

{% endblock %}
